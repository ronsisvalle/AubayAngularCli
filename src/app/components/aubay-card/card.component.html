<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{cardData.titleText}}</mat-card-title>
    <mat-card-subtitle>Card {{cardData.animalsKind}}</mat-card-subtitle>
  </mat-card-header>
  <div class="image-container">
    <app-img-loader
      [imageSrc]="cardData.imgSrc"></app-img-loader>
  </div>
  <mat-card-content>
    <p>
      {{cardData.descText}}
    </p>
  </mat-card-content>
  <mat-card-actions *ngIf="cardData.buttonText">
    <button mat-button (click)="cardData.actionClick()">{{cardData.buttonText}}</button>
  </mat-card-actions>
</mat-card>
